
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    .row{
      display: flex;
      margin-left: 12%;
    }
    .column{
      flex: 33.33%;
      padding: 10px;

    }
    @media only screen and (max-width: 480px)
    {
      .row{
        margin-left: -6px;
      }
    }
  </style>
</head>

<body>

<div class="column">
  <div class="row">
    <center><img src="ground floor.png" alt="Ground Floor" style="width:70%;"></center>
  </div>
  <div class="column">
    <center><img src="1st floor.png" alt="First Floor" style="width:50%"></center>
  </div>
  <div class="column">
    <center><img src="2nd floor.png" alt="Second Floor" style="width:50%"></center>
  </div>
   <div class="column">
    <center><img src="3rd floor.png" alt="Third Floor" style="width:50%"></center>
  </div>
</div>
  </body>
</html>
