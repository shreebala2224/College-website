<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>


<title>Flip</title>
<style type="text/css">
  body {
  font-family: sans-serif;
  margin-top: 80px;
  margin-left:  80px;
}

.bookWrapper {
  margin: auto;
  width: 1234px;
  height: 781px;
}

.bookBg {
  position: relative;
  background-color:#000;
  width: 100%;
  height: 100%;
  border-radius: 10px;
}

.pageBg {
  position: absolute;
  left: 50%;
  top: 50%;
  background-color: #817f7f;
  background-size: 20%;
  width: calc(100% - 20px);
  height: calc(100% - 20px);
  border-radius: 0px;

}

.pageWrapper {
  position: absolute;
  width: 50%;
  height: 100%;
  float: left;
  -webkit-font-smoothing: antialiased;
}

.page {
  position: absolute;
  width: 100%;
  height: 100%;
}

.pageFace {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  text-align: center;
}

.front {
  background: linear-gradient(to right, #d9d9d9 0%, #f9f9f9 3%, #ffffff 8%, #ffffff 100%);
}

.back {
  background: linear-gradient(to right, #ffffff 0%, #ffffff 92%, #f9f9f9 97%, #d9d9d9 100%);
}

.pageFoldRight {
  position: absolute;
  width: 0px;
  height: 0px;
  top: 0;
  right: 0;
  border-left-width: 1px;
  border-left-color: #DDDDDD;
  border-left-style: solid;
  border-bottom-width: 1px;
  border-bottom-color: #DDDDDD;
  border-bottom-style: solid;
  box-shadow: -5px 5px 10px #dddddd;
}

.pageFoldLeft {
  position: absolute;
  width: 0px;
  height: 0px;
  top: 0;
  left: 0;
  border-right-width: 1px;
  border-right-color: #DDDDDD;
  border-right-style: solid;
  border-bottom-width: 1px;
  border-bottom-color: #DDDDDD;
  border-bottom-style: solid;
  box-shadow: 5px 5px 10px #dddddd;
}
img{
  width: 87%;
  height: 81%;margin-top: 28px;
}
h2{
  text-align: center;
  font-family: sans-serif;
}
@media only screen and (max-width: 1080px)
{
  body{
    margin-left: 50px;
    margin-top: 440px;
  }
  .bookWrapper{
    width: 850px;
    height: 650px;
  }
}
</style>
       
</head>
<body>
<div class="bookWrapper">
  <div class="bookBg">
    <div class="pageBg">
      
      <div class="pageWrapper">
         
        <div id="page2" class="page">
          <div class="pageFace front">
            <h2>SECOND FLOOR</h2>

            <img src="2nd floor.png">
            <div class="pageFoldRight"></div>
          </div>
          <div class="pageFace back">
            <h2>THIRD FLOOR</h2>
            <img src="3rd floor.png">
            <div class="pageFoldLeft"></div>
          </div>
        </div>
        <div id="page1" class="page">
          
          <div class="pageFace front">
            <h2>GROUND FLOOR</h2>
            <img src="ground floor.png">
            <div class="pageFoldRight"></div>
          </div>
          <div class="pageFace back">
            <h2>FIRST FLOOR</h2>
            <img src="1st floor.png">
            <div class="pageFoldLeft"></div>
          </div>
        </div>
         
        
      </div>
    </div>
 <script type="text/javascript" src="./guide.js"></script>

   
    <!-- <script src="./sc_flip.js"></script> -->
</body>
</html>
